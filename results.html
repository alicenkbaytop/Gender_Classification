{% extends "bootstrap/base.html" %}

{% block content %}

      <h3>{{ name }}</h3>
      <hr>

        <h4 style = "color:#F08080">Female</h4>

      {% elif prediction == 1 %}

      {% endif %}

    </div>          
  </div>
{% endblock content %}
